<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="/9_digital_clock/style.css">
</head>

<body>
    <h2>digital clock</h2>

    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>

        <div>
            <span id="minuts">00</span>
            <span class="text">Minuts</span>
        </div>

        <div>
            <span id="seconds">00</span>
            <span class="text">Seconds</span>
        </div>

        <div>
            <span id="am-pm">AM</span>
        </div>

    </div>
    <script src="/9_digital_clock/main.js"></script>
</body>

</html>
