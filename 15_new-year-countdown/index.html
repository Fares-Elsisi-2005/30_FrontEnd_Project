<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="/15_new-year-countdown/style.css">
</head>
<body>
     
        <h2>countdown to new year</h2>
        <h1>2026</h1>
        <div class="time">
            
            <div>
                <span class="timeNum" id="days">00</span>
                <span class="text">Days</span>
            </div>

            <div>
                <span class="timeNum" id="hours">00</span>
                <span class="text">Hours</span>
            </div>

            <div>
                <span class="timeNum" id="minutes">00</span>
                <span class="text">Minutes</span>
            </div>

            <div>
                <span class="timeNum" id="seconds">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
    


    <script src="/15_new-year-countdown/main.js"></script>
</body>
</html>
