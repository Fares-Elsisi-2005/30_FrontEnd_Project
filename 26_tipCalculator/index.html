<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calculator</title>
    <link rel="stylesheet" href="/26_tipCalculator/style.css">
</head>
<body>
    <div class="container">
        <h2>Tip Calcuator</h2>
        <p>Enter the bill amount and tip percentage to calculate the total</p>
        <label for="billAmount">Bill amount:</label>
        <input class="billAmount" id="billAmount" type="number"  >
        <br/>
         
        <label for="tipPerc">Tip percentage</label>
        <input class="tipPerc" id="tipPerc" type="number"  >
<br/>

         
        
        <button class="btn" id="btn">calculate</button>
<br/>

        <p>Total: <span id="result"></span></p>
    </div>

    <script src="/26_tipCalculator/main.js"></script>
</body>
</html>
