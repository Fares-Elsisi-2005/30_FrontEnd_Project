<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="/21_Clock/style.css">
</head>
<body>
    <div class="clock-container">

        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>

        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>

        <img src="/21_Clock/img/rolex-logo.png" alt="Roles logo">
    </div>
    <script src="/21_Clock/main.js"></script>
</body>
</html>
