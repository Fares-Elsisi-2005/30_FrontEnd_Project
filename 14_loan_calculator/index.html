<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan calculator</title>
    <link rel="stylesheet" href="/14_loan_calculator/style.css">
</head>
<body>
     
    <div class="card-container">
        <h1>Loan Calculator</h1>

            <p>Loan Amount $
            <input  onchange="calculateLoan() " class="input" id="loanAmount" type="number" min="1" max="500000" value="10000">
            </p>
        

         
            <p>Interest Rate  %
            <input  onchange="calculateLoan()" class="input" id="interestRate" type="number" min="0" max="100" value="10" step=".1">
            </p>
       

        
            <p>Months to pay
            <input onchange="calculateLoan()" class="input"  id="monthsToPay" type="number" min="6" max="48" value="12">
            </p>
         
        <p class="payment" id="payment">monthly payment:  </p>
    </div>


    <script src="/14_loan_calculator/main.js"></script>
</body>
</html>
